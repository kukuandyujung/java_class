<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이벤트</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			$(function(){
				let count =1;
				$(".btn").text("제이쿼리 함수 호출");
				$(".btn").click(
					function(){
						//이 안에 if문이나 for문을 사용할 수 있다
						count++;
						$("#d01").css({"background": "green","border-width": count} );
// 						$("#d01").css("border-width", count);
					}		
				);//.btn
				
				$(".btn2").click(function(){
					count--;
					$("#d01").css({"background": "yellow", "border-width": count});
// 					$("#d01").css("border-width", count);
				});
				
			});//제이쿼리 구문
			
			//자바 스크립트 함수 
			function btn(){
				alert("자바 스크립트를 호출");
			}
		</script>
		<style type="text/css">
			div{width: 300px; height: 300px; background: yellow; border: 1px solid black;
				border-width: 1px;
			}
		</style>
	</head>
	<body>
		<div id="d01">
			<img src="">
		</div>
<!-- 		<button onclick="btn()">자바 스크립트 함수 호출</button> -->
		<button class="btn">색상, 두께 증가</button>
		<button class="btn2">색상, 두께  감소</button>
		<br>
		<hr>
		<button class="btn">제이쿼리 함수 호출</button>
	</body>
</html>
