<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<title>Insert title here</title>
		<style>
			*{padding: 0; margin: 0;}
			.main{width: 800px; height: 100px; border: 2px solid black; margin: 50px auto;}
			.sub{background: green; width: 100px; height: 100px;
			position: relative; left: 100px;
			}
		</style>	
		<script type="text/javascript">
			$(function(){
				//let count =0;
				let color="#";
				let letters = ['f6c9cc', 'a8c0c0', 'FEBF36', 'FF7238', '6475A0', 'acc7bf', '5e5f67', 'c37070', 'eae160', 'bf7aa3', 'd7d967'];
				color += letters[Math.floor(Math.random() * letters.length)];
				let colors = color + letters;
				let random = (Math.floor(Math.random()*10)+1)*100;
				$(".btn").click(function(){
					//count+= 100;
					if(random >= 800)
						random=0;
					$(".sub").css({"left": random, "background" : colors} );
				});
			});
		</script>
	</head>
	<body>
		<button class="btn">위치 이동</button>
		<br>
		<div class="main">
			<div class="sub"></div>
		</div>
	</body>
</html>
