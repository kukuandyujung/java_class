<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<style type="text/css">
			*{padding: 0; margin: 0;}
			button{width: 120px; height: 30px; text-align: center;}
			div{width: 900px; height: 700px; margin: 20px auto; border: 2px solid black;}
		</style>
		<script type="text/javascript">
		
			function dataBtn(){
				let arr1 = new Array(); //배열 선언 
				let arr2 = new Array(); 
				let stuLabel= "학생 성적표";
				
				$.ajax({
					url:"js/data.json",
					data:"",
					datatype:"json",
					type:"get",
					success:function(data){
						alert("성공");
						for(let i=0; i<data.length;i++){
							console.log("이름:" + data[i].name);
							arr1.push(data[i].name);
							console.log("합계:" +data[i].total);
							arr2.push(data[i].total);
						}
						console.log(arr1);
						console.log(arr2);
					},
					error:function(){
						alert("실패");
					}
					
				})//ajax
			}//databtn
		
			function chartBtn(){
				
			//데이터를 변수에 넣기 
					let arr1 = new Array(); //배열 선언 
				let arr2 = new Array(); 
				let stuLabel= "학생 성적표";
				
				$.ajax({
					url:"js/data.json",
					data:"",
					datatype:"json",
					type:"get",
					success:function(data){
						alert("성공");
						for(let i=0; i<data.length;i++){
							console.log("이름:" + data[i].name);
							arr1.push(data[i].name);
							console.log("합계:" +data[i].total);
							arr2.push(data[i].total);
						}
						console.log(arr1);
						console.log(arr2);
						
						
						//그래프 그리기 
						 alert("그래프 그리기");
						  const ctx = document.getElementById('myChart');
						
					  
						  new Chart(ctx, {
						    type: 'bar',
						    data:{
						    labels:arr1,	
						    datasets: [{
						        label:stuLabel,
						        data: arr2,
						        borderWidth: 1,
						        backgroundColor: [
						            
						            'rgba(255, 159, 64, 0.2)',
						            'rgba(255, 205, 86, 0.2)',
						            'rgba(75, 192, 192, 0.2)',
						            'rgba(54, 162, 235, 0.2)',
						            'rgba(153, 102, 255, 0.2)',
						            'rgba(201, 203, 207, 0.2)'
						          ],
						        borderColor: [
						           
						            'rgb(255, 159, 64)',
						            'rgb(255, 205, 86)',
						            'rgb(75, 192, 192)',
						            'rgb(54, 162, 235)',
						            'rgb(153, 102, 255)',
						            'rgb(201, 203, 207)'
						          ]
						      }] //dataset
						    },
						    options: {
						      scales: {
						        y: {
						          beginAtZero: true
						        }
						      }
						    }
						  });//그래프그리기
						
						
					},
					error:function(){
						alert("실패");
					}
					
				})//ajax
				
			 
			
			}//chartBtn
		    
			

		
		</script>
	</head>
	<body>
		<button onclick="dataBtn()">데이터 가져오기</button>
		<button onclick="chartBtn()">그래프 그리기</button>
		<br>
		<br>
		<div>
		  <canvas id="myChart"></canvas>
		</div>
	</body>
</html>
